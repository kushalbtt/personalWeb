   <button onclick="
           let dg = prompt('Enter the temp: ');
           let  ut = prompt('Enter the unit: ');
            alert(convertTemperature(dg, ut));
   "> Change to Temperature</button>
    
    <script>
        
            let res = 0;

        function convertTemperature(dg, ut){
            

            if(ut === 'c'){
                res = (dg-32)*5/9;
                return (`The result of the given temp is ${res}.C`)
            }
            else if (ut == 'f'){ 
                res = (dg*9/5)+32;
                return (`The result of the given temp is ${res}.F`)
            }

        }

    </script>
