        function pickNumber() {
            let comptMove = '';
            const randomNum = Math.random();


            if (randomNum >= 0 && randomNum < 1 / 3) {
                comptMove = 'Rock';

            }
            else if (randomNum >= 1 / 3 && randomNum < 2 / 3) {
                comptMove = 'Paper';

            }
            else if (randomNum < 1) {
                comptMove = 'Scissor';

            }
            return comptMove;
        }
